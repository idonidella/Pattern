      <style>
        body {
          background-color: #66785F;
          font-family: Arial, sans-serif;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 20px;
          margin: 0;
          padding: 20px;
        }
        #form-container {
          margin-bottom: 20px;
        }
        
        .component {
          align-items: center;
          width: 200px;
          height: 100px;
          display: flex;
          align-items: center;
          justify-content: center;
          text-align: center;
          background-color: black;
          color: white;
          font-size: 18px;
          font-weight: bold;
          border-radius: 10px;
          cursor: pointer;
          text-decoration: none;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
          transition: transform 0.2s, background-color 0.2s;
        }

        input[type="text"], input[type="url"] {
          padding: 10px;
          margin: 5px 0;
          width: 300px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
        button {
          padding: 10px 20px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.2s;
        }

        button:hover {
          background-color: #0056b3;
        }

        .component:hover {
          background-color: #0056b3;
          transform: scale(1.05);
        }

      </style>

    <body>
      <!-- Kullanıcı tarafından oluşturulabilir bileşenler -->
      <!-- <a class="component" href="turkish.html">Turkish</a>

      <div id="form-container">
        <h1>Bileşen Oluşturma</h1>
        <label for="component-title">Bileşen Başlığı:</label><br>
        <input type="text" id="component-title" placeholder="Bileşen adı girin"><br>
    
        <label for="component-url">Yönlendirilecek URL:</label><br>
        <input type="url" id="component-url" placeholder="URL girin"><br>
    
        <button id="create-button">Bileşen Oluştur</button>
      </div>
    
      <div id="components-container">
        <h2>Oluşturulan Bileşenler</h2>
      </div>

  <!-- <body>
    <div id="root">
      <div class="app-loading">Uygulama Yükleniyor...</div>
    </div>
  </body> -->
  <script>
    const createButton = document.getElementById('create-button');
    const componentsContainer = document.getElementById('components-container');

    createButton.addEventListener('click', () => {
      // Kullanıcıdan başlık ve URL bilgilerini al
      const title = document.getElementById('component-title').value;
      const url = document.getElementById('component-url').value;

      if (title && url) {
        // Yeni bileşen oluştur
        const component = document.createElement('a');
        component.className = 'component';
        component.href = url;
        component.target = '_blank'; // Yeni sekmede açılması için
        component.textContent = title;

        // Oluşturulan bileşeni sayfaya ekle
        componentsContainer.appendChild(component);

        // Giriş kutularını temizle
        document.getElementById('component-title').value = '';
        document.getElementById('component-url').value = '';
      } else {
        alert('Lütfen hem başlık hem de URL girin!');
      }
    });
  </script>
</body>
